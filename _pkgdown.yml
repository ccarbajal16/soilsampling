url: https://ccarbajal16.github.io/soilsampling/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#2C5F2D"
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

home:
  title: "soilsampling: Soil Sampling Design Methods"
  description: >
    Design soil sampling schemes using spatial coverage, maxvol optimal design,
    simple random, and stratified sampling methods.

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: Introduction to soilsampling
        href: articles/introduction.html
      - text: Spatial Coverage Sampling
        href: articles/spatial-coverage.html
      - text: Maxvol Optimal Design Sampling
        href: articles/maxvol-sampling.html
      - text: User Guide
        href: articles/user-guide.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/ccarbajal16/soilsampling

reference:
- title: Package Overview
  desc: Overview of the soilsampling package
  contents:
  - soilsampling-package  
  
- title: Sampling Methods
  desc: Functions for generating sampling designs
  contents:
  - ss_random
  - ss_stratified
  - ss_coverage
  - ss_coverage_equal_area
  - ss_composite
  - ss_maxvol
  - ss_get_samples

- title: Stratification
  desc: Functions for creating and analyzing spatial strata
  contents:
  - ss_stratify
  - ss_n_strata
  - ss_area
  - ss_relative_area
  - ss_coverage_efficiency
  - ss_distance_summary

- title: Visualization
  desc: Plotting functions
  contents:
  - ss_plot
  - ss_plot_samples
  - plot.ss_samples
  - plot.ss_strata

- title: Utilities
  desc: Helper functions and conversion utilities
  contents:
  - ss_to_sf
  - ss_to_data_frame
  - ss_summary
  - ss_n_samples

- title: S3 Methods
  desc: Standard S3 methods for package objects
  contents:
  - summary.ss_samples
  - summary.ss_strata
  - ss_summary.maxvol
  - print.ss_samples
  - print.ss_strata
  - print.ss_coverage_efficiency

figures:
  dev: ragg::agg_png
  dpi: 96
  dev.args: []
  fig.ext: png
  fig.width: 7
  fig.height: 5
  fig.retina: 2
  bg: white

authors:
  Carlos Carbajal:
    href: https://github.com/ccarbajal16
